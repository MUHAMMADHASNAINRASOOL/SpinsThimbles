<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thimbles</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="heading-container">
      <div class="heading">
        <img src="" alt="logo" />
        <h1>THIMBLES HACK</h1>
      </div>
      <h3></h3>
    </div>
    <div class="game-container">
      <div class="thimbles-container">
        <div class="cup-container" id="cup0">
          <img class="thimples-cups" src="https://i.ibb.co/7JKc4Cd/IMG-20241124-054037-056-removebg-preview.png" />
          <img class="cup-silhouette" src="https://i.ibb.co/7JKc4Cd/IMG-20241124-054037-056-removebg-preview.png" />
        </div>
        <div class="cup-container" id="cup1">
          <img class="thimples-cups" src="https://i.ibb.co/7JKc4Cd/IMG-20241124-054037-056-removebg-preview.png" />
          <img class="cup-silhouette" src="https://i.ibb.co/7JKc4Cd/IMG-20241124-054037-056-removebg-preview.png" />
        </div>
        <div class="cup-container" id="cup2">
          <img class="thimples-cups" src="https://i.ibb.co/7JKc4Cd/IMG-20241124-054037-056-removebg-preview.png" />
          <img class="cup-silhouette" src="https://i.ibb.co/7JKc4Cd/IMG-20241124-054037-056-removebg-preview.png" />
        </div>

        <!-- Place the balls outside the cup containers -->
        <img class="ball" id="ball0" src="https://i.ibb.co/ZgXHsw4/20241129-054939.png" />
        <img class="ball" id="ball1" src="https://i.ibb.co/ZgXHsw4/20241129-054939.png" />
        <img class="ball" id="ball2" src="https://i.ibb.co/ZgXHsw4/20241129-054939.png" />
      </div>
      <hr/>
      <div class="menu-container">
        <button class="ball-btn"><span class="ball-count">
            <p>1 ball</p>
          </span>
          <img src="https://i.ibb.co/ZgXHsw4/20241129-054939.png" alt="ball" />
          <span>at 2.91</span></button>
        <button class="play-btn" id="playButton"><span class="play-btn-text">Play</span></button>
      </div>
    </div>
  </div>

  <div class="menu-screen" id="menuScreen">
    <div class="menu-content">
      <h2><img src="https://i.ibb.co/cFHqPSr/20241122-060408.png"/></h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="userId">Megapari User ID</label>
          <input type="text" id="userId" name="userId" />
          <small class="error-message" id="userIdError"></small>
        </div>
        <div class="form-group">
          <label for="activationPassword">Activation Password</label>
          <input type="password" id="activationPassword" name="activationPassword" />
          <small class="error-message" id="passwordError"></small>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="link-container">
          <a href="https://tinyurl.com/9vypv9e4">Create Megapari account</a>
          <a href="https://t.me/ZN3322">Ask manager for password</a>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
